<div class="signup-section">
    <h4 class="center"><span style="color:#DCAE1D;">Join the Collective.</span> Become a part of the community.</h4>
    <div class="signup-box" style="background:rgba(255, 255, 255, 0.486);">
        
        <div class="signup-content col sm12 m8 offset-m2 center">
                <div class="container">
                <h5>Create Account</h5>
                
                <div class="input-field col s12 m6">                
                    <input id="firstName" type="text" >
                    <label for="password">First Name</label>
                </div>

                    <input id="lastName" type="text" >

                </div>

                </div>

                </div>

                <div class="input-field col s12 m6">
                        <input id="password" type="password" >
                        <label for="password">Password</label>
                </div>

                <div class="input-field col s12 m6">
                        <input id="password2" type="password">
                        <label for="password2">Confirm Password</label>
                </div>
                    
                <div class="col s12 m10">
                        <a class="waves-effect waves-light btn-small" style="background-color:#DCAE1D">Create Account</a>
                        </div>
